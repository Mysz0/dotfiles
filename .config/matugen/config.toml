[templates.wlogout]
input_path = '~/.config/matugen/templates/colors-wlogout.css'
output_path = '~/.config/wlogout/colors.css'

[templates.hyprlock]
input_path = '~/.config/matugen/templates/hyprlock-colors.conf'
output_path = '~/.config/hypr/hyprlock-colors.conf'

[templates.govee]
input_path = "~/.config/matugen/templates/colors.css"
output_path = "/tmp/govee-dummy"
post_hook = 'sh -c "/home/dog/.config/hypr/scripts/govee.sh &"'
